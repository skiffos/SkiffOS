containers:
  core:
    # based on the ISO from the Manjaro website
    image: skiffos/skiff-core-pinephone-manjaro-kde:latest
    # systemd
    entrypoint: ["/lib/systemd/systemd"]
    env: ["container=docker"]
    stopSignal: RTMIN+3
    tty: true
    disableInit: true
    workingDirectory: /
    entrypoint: ["/lib/systemd/systemd"]
    mounts:
      - /dev:/dev
      - /etc/hostname:/etc/hostname:ro
      - /lib/modules:/lib/modules:ro
      - /mnt:/mnt
      - /run/udev:/run/udev
      - /mnt/persist/skiff/core/repos/tmp:/var/tmp
      - /mnt/persist/skiff/core/repos/pacman:/var/cache/pacman
      - /mnt/persist/skiff/core/repos/log:/var/log
    privileged: true
    startAfterCreate: true
    restartPolicy: "always"
    capAdd:
      - ALL
    hostIPC: true
    hostUTS: true
    hostNetwork: true
    securityOpt:
      - seccomp=unconfined
    tmpFs:
      /run: rw,noexec,nosuid,size=65536k
      /run/lock: rw,noexec,nosuid,size=65536k
users:
  core:
    container: core
    containerUser: kde
    containerShell:
      - "/bin/bash"
    auth:
      copyRootKeys: true
images:
  skiffos/skiff-core-pinephone-manjaro-kde:latest:
    pull:
      policy: ifnotexists
      # avoid docker hub rate limits
      registry: quay.io
